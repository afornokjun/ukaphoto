<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>photo</title>
  <style>
    /* 基礎樣式，讓按鈕更美觀 */
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 0 20px;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .custom-button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .custom-button:hover {
      background-color: #3367d6;
    }
    .error-message {
      color: #d93025;
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">動態生成按鈕</h1>
  <!-- 按鈕容器 -->
  <div class="button-container" id="buttonContainer"></div>

  <script>
    // 非同步讀取JSON檔案並生成按鈕
    async function loadButtons() {
      const buttonContainer = document.getElementById('buttonContainer');
      try {
        // 讀取JSON檔案（注意檔案路徑要和HTML檔案同層）
        const response = await fetch('buttons.json');
        // 檢查請求是否成功
        if (!response.ok) {
          throw new Error(`請求失敗：${response.status}`);
        }
        const data = await response.json();
        
        // 檢查JSON是否包含buttons陣列
        if (!data.buttons || !Array.isArray(data.buttons)) {
          throw new Error("JSON檔案格式錯誤，缺少buttons陣列");
        }

        // 遍歷buttons陣列生成按鈕
        data.buttons.forEach(buttonInfo => {
          // 檢查每個按鈕是否有name和link
          if (!buttonInfo.name || !buttonInfo.link) {
            console.warn(`跳過無效按鈕設定：${JSON.stringify(buttonInfo)}`);
            return;
          }
          // 建立按鈕元素
          const button = document.createElement('button');
          button.className = 'custom-button';
          button.textContent = buttonInfo.name;
          // 綁定點擊事件（跳轉到指定連結）
          button.addEventListener('click', () => {
            window.open(buttonInfo.link, '_blank'); // _blank表示新分頁開啟
          });
          // 將按鈕加入容器
          buttonContainer.appendChild(button);
        });

      } catch (error) {
        // 顯示錯誤資訊
        buttonContainer.innerHTML = `<div class="error-message">載入按鈕失敗：${error.message}</div>`;
        console.error("載入按鈕出錯：", error);
      }
    }

    // 頁面載入完成後執行
    window.onload = loadButtons;
  </script>
</body>
</html>
